spring.application.name=back-end

# =======================
# Primary MySQL DataSource
# =======================
spring.datasource.url=jdbc:mysql://localhost:3306/cms?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=REPLACE_WITH_REAL_PASSWORD
# Optional explicit driver (Boot can infer):
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
# Explicit dialect (optional)
# spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# =======================
# MongoDB (for prescriptions)  -- remove if not using Mongo
# =======================
spring.data.mongodb.uri=mongodb://root:REPLACE_MONGO_PASSWORD@localhost:27017/prescriptions?authSource=admin

# =======================
# Actuator / Health
# =======================
management.endpoint.health.show-details=always
management.health.db.enabled=true

# =======================
# API base path
# =======================
api.path=/

spring.web.resources.static-locations=classpath:/static/

# =======================
# Thymeleaf (only if you really serve server-side HTML; otherwise can disable)
# =======================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8

# =======================
# CORS
# =======================
app.cors.allowed-origins=http://localhost:3000
app.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.exposed-headers=Authorization,Location
app.cors.allow-credentials=true

# =======================
# Swagger UI ordering
# =======================
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha

# =======================
# Logging selected props
# =======================
app.log.properties=true

# =======================
# Security toggle
# =======================
security.enabled=true

# =======================
# JWT
# (Ensure secret is at least 32 bytes; keep on its own line)
# =======================
jwt.secret=CHANGE_THIS_SUPER_SECRET_32BYTES_MIN_LENGTH_KEY
jwt.expiration-days=7