<!-- adminDashboard.html
     Admin Dashboard for managing doctors (view, filter, add, delete).
     Header and footer injected dynamically. Doctor cards rendered via JS.
-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Admin Dashboard | Hospital CMS</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" href="../assets/images/logo/logo.png" />

    <!-- Stylesheets -->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" href="../assets/css/style.css" />
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}" href="../assets/css/adminDashboard.css" />

    <!-- Core / Utility Scripts (non-module or legacy) -->
    <script th:src="@{/js/util.js}" src="../js/util.js" defer></script>
    <script th:src="@{/js/render.js}" src="../js/render.js" defer></script>

    <!-- Component & Service Modules -->
    <script th:src="@{/js/components/header.js}" src="../js/components/header.js" type="module" defer></script>
    <script th:src="@{/js/components/footer.js}" src="../js/components/footer.js" type="module" defer></script>
    <script th:src="@{/js/components/modals.js}" src="../js/components/modals.js" type="module" defer></script>
    <script th:src="@{/js/components/loginHandlers.js}" src="../js/components/loginHandlers.js" type="module" defer></script>
    <script th:src="@{/js/services/doctorServices.js}" src="../js/services/doctorServices.js" type="module" defer></script>
    <script th:src="@{/js/components/doctorCard.js}" src="../js/components/doctorCard.js" type="module" defer></script>
    <script th:src="@{/js/pages/adminDashboard.js}" src="../js/pages/adminDashboard.js" type="module" defer></script>

    <!-- (Optional) Additional vendor or polyfill scripts could go here -->
</head>
<body>
<div class="container admin-dashboard-container">
    <div class="wrapper">

        <!-- Header Placeholder -->
        <div id="header"></div>

        <!-- Main Content -->
        <main class="main-content" id="mainContent" tabindex="-1" aria-labelledby="dashboardTitle">
            <header class="page-header">
                <h1 id="dashboardTitle">Admin Dashboard</h1>
                <p class="page-subtitle">Manage doctors: view, filter, add, and remove.</p>
            </header>

            <!-- Controls Bar -->
            <section class="controls" aria-label="Doctor Filters and Actions">
                <div class="search-group">
                    <label for="searchDoctor" class="visually-hidden">Search by Name</label>
                    <input
                            type="text"
                            id="searchDoctor"
                            class="search-input"
                            placeholder="Search doctor by name..."
                            autocomplete="off"
                            aria-label="Search doctor by name"
                    />
                </div>

                <!-- Time Filter -->
                <div class="filter-group">
                    <label for="filterTime">Time Slot</label>
                    <select id="filterTime" class="filter-select" aria-label="Filter by time slot">
                        <option value="">All</option>
                        <option value="09:00-10:00">9:00 AM - 10:00 AM</option>
                        <option value="10:00-11:00">10:00 AM - 11:00 AM</option>
                        <option value="11:00-12:00">11:00 AM - 12:00 PM</option>
                        <option value="12:00-13:00">12:00 PM - 1:00 PM</option>
                    </select>
                </div>

                <!-- Specialization Filter -->
                <div class="filter-group">
                    <label for="filterSpecialization">Specialization</label>
                    <select id="filterSpecialization" class="filter-select" aria-label="Filter by specialization">
                        <option value="">All</option>
                        <option value="cardiologist">Cardiologist</option>
                        <option value="dermatologist">Dermatologist</option>
                        <option value="neurologist">Neurologist</option>
                        <option value="pediatrician">Pediatrician</option>
                        <option value="orthopedic">Orthopedic</option>
                        <option value="gynecologist">Gynecologist</option>
                        <option value="psychiatrist">Psychiatrist</option>
                        <option value="dentist">Dentist</option>
                        <option value="ophthalmologist">Ophthalmologist</option>
                        <option value="ent">ENT Specialist</option>
                        <option value="urologist">Urologist</option>
                        <option value="oncologist">Oncologist</option>
                        <option value="gastroenterologist">Gastroenterologist</option>
                        <option value="general">General Physician</option>
                    </select>
                </div>

                <!-- Add Doctor (appears also in header for admins; duplication is harmless) -->
                <div class="action-group">
                    <button id="addDocBtn" class="btn btn-primary" type="button">
                        + Add Doctor
                    </button>
                </div>
            </section>

            <!-- Doctor Cards Container -->
            <section id="doctorCardsSection" aria-label="Doctor List">
                <div id="doctorCardsContainer" class="cards-grid"></div>
            </section>
        </main>

        <!-- Footer Placeholder -->
        <div id="footer"></div>

    </div>
</div>

<!-- Modal (Shared Across Site) -->
<div id="modal" class="modal" aria-hidden="true" style="display:none;">
    <div class="modal-overlay" data-close="true"></div>
    <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <button id="closeModal" class="modal-close" aria-label="Close">&times;</button>
        <div id="modal-body" class="modal-body"><!-- Dynamic content injected by modals.js --></div>
    </div>
</div>

<!-- Inline Page Assist / A11y Enhancements -->
<script type="module">
    // Focus main content after load for accessibility
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("mainContent")?.focus();
    });
</script>
</body>
</html>
